<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sulur to Gandhipuram</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 600px; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  let stops = [
   [77.19133549, 11.0241],
  [77.024781, 10.997041],
  [76.991592, 10.997455],
  [76.981118, 10.992959],
  [76.966698, 11.020522]  
  ];

  function showMarkers() {
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2VudGhpbGt1cHB1c3dhbXkiLCJhIjoiY2twbTlkMzBlMDQxYjJ2bXcwcG5xdnhzNCJ9.mmPcPQN_3raRRh8Q0S1kEw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: stops[0], // start at Sulur
      zoom: 11,
    });

    // Show each marker one after another
    for (let i = 0; i < stops.length; i++) {
      setTimeout(() => {
        new mapboxgl.Marker({ color: "red" })
          .setLngLat(stops[i])
          .addTo(map);
      }, i * 1500); // 1.5 sec delay
    }
  }

  window.onload = showMarkers;
</script>
</body>
</html>
